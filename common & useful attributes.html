<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ID -->
    <h1 id="heading">Simple text</h1>
    <hr>
    <!-- Class -->
    <p class="text idea">Simple text</p>
    <p class="text">Simple text 2</p>
    <hr>
    <!-- Title -->
    <h2 title="HyperText Markup Language">HTML</h2>
    <hr>
    <!-- Inline styles -->
    <h2 style="color : red;">CSS</h2>
    <hr>
    <!-- Contenteditable -->
    <h2 contenteditable="true">This content you can change</h2>
    <hr>
    <!-- Spellcheck -->
    <textarea spellcheck="true" rows="10" cols="45" name="text">
        This text cantain a cople misstakes
    </textarea>
    <hr>
    <!-- Hidden -->
    <h2 hidden>Hidden content</h2>
    <hr>
    <!-- Without tabindex -->
    <input type="text" placeholder="name">
    <br>
    <input type="text" placeholder="password">
    <br>
    <hr>
    <!-- With tabindex -->
    <input type="text" placeholder="name" tabindex="1">
    <input type="text" placeholder="name" tabindex="3">
    <input type="button" value="Submit" tabindex="2">
    <br>
    <hr>
    <!-- Text direction -->
    <h2 dir="rtl">Hello world!</h2>
    <hr>
    <!-- Language -->
    <h2 lang="fr">
        <q>
            Hello world
        </q>
    </h2>
    <h2 lang="en">
        <q>
            Hello world
        </q>
    </h2>
    <hr>
</body>
</html>

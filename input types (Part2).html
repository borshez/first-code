<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Telephone -->
    <input type="tel">
    <hr>
    <input type="search">
    <hr>
    <!-- Local date & time -->
    <input type="datetime-local">
    <hr>
    <!-- Month -->
    <input type="month">
    <hr>
    <!-- Time -->
    <input type="time">
    <hr>
    <!-- Week -->
    <input type="week">
    <hr>
    <!-- Hidden -->
    <input type="hidden" value="Solar System">
    <hr>
    <!-- File -->
    <input type="file">
    <br>
    <input type="file" multiple>
    <br>
    <hr>
    <!-- Checkbox -->
    <input type="checkbox" value="opyion1">
    <br>
    <input type="checkbox" value="option2">
    <br>
    <input type="checkbox" value="option3">
    <br>
    <hr>
    <!-- Radio -->
    <input type="radio" name="value" value="option1">
    <br>
    <input type="radio" name="value" value="option2">
    <br>
    <input type="radio" name="value" value="option3">
    <br>
    <hr>
    <!-- Checkbox with checed element -->
    <input type="checkbox" value="option1" checked>
    <br>
    <input type="checkbox" value="option2">
    <br>
    <input type="checkbox" value="option3">
    <br>
    <hr>
    <!-- Checkbox with label -->
    <label>
        <input type="checkbox" value="option1" checked>
        Mercury
    </label>
    <br>
    <label>
        <input type="checkbox" value="option2" checked>
        Venus
    </label>
    <br>
    <label>
        <input type="checkbox" value="option3" checked>
        Earth
    </label>
    <br>
    <label>
        <input type="checkbox" value="option4" checked>
        Mars
    </label>
    <hr>
    <!-- Radio with label -->
    <label>
        <input type="radio" name="value" value="option1">
        Mercury
    </label>
    <br>
    <label>
        <input type="radio" name="value" value="option2">
        Venus
    </label>
    <br>
    <label>
        <input type="radio" name="value" value="option3">
        Earth
    </label>
    <br>
    <label>
        <input type="radio" name="value" value="option4">
        Mars
    </label>
    <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Trxt -->
    <input type="text">
    <hr>
    <!-- Number -->
    <input type="number">
    <br>
    <input type="number" min="1" max="10">
    <br>
    <input type="number" step="5">
    <br>
    <hr>
    <!-- Password -->
    <input type="password">
    <hr>
    <!-- Range -->
    <input type="range">
    <hr>
    <!-- Date -->
    <input type="date">
    <hr>
    <!-- Color -->
    <input type="color">
    <hr>
    <!-- Submit & reset buttons -->
    <input type="submit">
    <br>
    <input type="reset">
    <br>
    <hr>
    <!-- Submit & reset buttons with custom labels -->
    <input type="submit" value="Submit form">
    <br>
    <input type="reset" value="Reset form">
    <br>
    <hr>
    <!-- List of options -->
    <input type="text" list="list">
    <datalist id="list">
        <option value="Mercury"></option>
        <option value="Venus"></option>
        <option value="Earth"></option>
        <option value="Mars"></option>
        <option value="Jupiter"></option>
        <option value="Saturn"></option>
        <option value="Neptune"></option>
    </datalist>
    <hr>
    <!-- E-mail -->
    <input type="email">
    <hr>
    <!-- URL -->
    <input type="url">
    <hr>
    <!-- Input image -->
    <input type="image" src="https://i.pinimg.com/474x/db/23/37/db233731034f15246c292013db6aa9b4.jpg" alt="Just image">
    <hr>
</body>
</html>
